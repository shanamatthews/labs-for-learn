abstract:  | 
  In this module, you will:
  - Create a Jupyter notebook in Azure
  - Build and train a machine-learning model
  - Load the model in a Python app
  - Use Flask to make the model available using REST APIs
  - Use the Azure Cloud Shell to a deploy an Azure Container Registry
  - Use the Azure Cloud Shell to build a Docker image and deploy it to Azure
  - Use the Azure Cloud Shell to a launch an Azure Container Instance
  - Build a client app that invokes the machine-learning model by placing calls to the container
