quiz:
  title: Check your knowledge
  questions:

  - content: "What command for the Azure CLI was used to retrieve the connection string for the Azure IoT hub that was created?"
    choices:
    - content: "az iot hub get-connection-string --name HUB_NAME"
      isCorrect: false
      incorrectExplanation: "`get-connection-string` doesn't exist as a subcommand."
    - content: "az iot hub show-connection-string --name HUB_NAME"
      isCorrect: true
      correctExplanation: "`show-connection-string` will correctly show the connection string."
    - content: "az iot hub connection-string --name HUB_NAME"
      isCorrect: false
      incorrectExplanation: "`connection-string` doesn't exist as a subcommand."

  - content: "What is the concept of windowing mean within a query in Azure Stream Analytics?"
    choices:
    - content: "Grouping windows of queries together"
      isCorrect: false
      incorrectExplanation: "Grouping windows of queries doesn't change the results."
    - content: "Grouping tables of data together"
      isCorrect: false
      incorrectExplanation: "Tables of data can be grouped by joins instead of windowing."
    - content: "Grouping results within a window of time"
      isCorrect: true
      correctExplanation: "Correct. There are four types of windowing - Tumbling, Hopping, Slidding, and Session."

  - content: "What are the three training statitics do you get after training an image classification model in the Custom Vision service?"
    choices:
    - content: "Precision, Recall, and AP"
      isCorrect: true
      correctExplanation: "Correct. These three will help you determine how well your model performs."
    - content: "Precision, Recall, and MP"
      isCorrect: false
      incorrectExplanation: "MP isn't a training statistic."
    - content: "Precision, Recollect, AP"
      isCorrect: false
      incorrectExplanation: "Recollect isn't a training statistic."

  - content: "What does the Slicer control in Power BI do?"
    choices:
    - content: "Provides a way to delete data used within a Power BI report"
      isCorrect: false
      incorrectExplanation: "The slicer doesn't destroy any of the data."
    - content: "Provides a way to add data used within a Power BI report"
      isCorrect: false
      incorrectExplanation: "The slicer doesn't add to any of the data."
    - content: "Provides a way to filter data within a Power BI report"
      isCorrect: true
      correctExplanation: "Correct. It filters out all of the other visualizations based off the input in the slicer."
