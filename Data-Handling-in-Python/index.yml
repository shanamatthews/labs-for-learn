title: Data Handling in Python
summary: How to use Python and popular libraries such as NumPy and Pandas to manipulate and analyze data
abstract:  | 
  In this module, you will:
  - Learn how to use Python data structures to store and manipulate data
  - Learn how to use comprehensions, maps, and lambdas to simplify data handling
  - Learn how to use NumPy to load and analyze data
  - Learn how to use Pandas to load, clean, and analyze data
  - Learn how to Matplotlib to visualize data
